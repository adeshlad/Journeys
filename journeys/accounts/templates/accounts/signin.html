{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}" />
{% endblock %}

{% block content %}
  <main class="flex align-items-center justify-content-center">
    <section id="auth" class="flex direction-column">
      <div class="panel login flex direction-column">
        <form action="{% url 'accounts:signin' %}" method="post">
          {% csrf_token %}

          {% if next != '/' %}
            <input type="hidden" name="next" value="{{ next }}" />
          {% endif %}

          <input required name="user_name" type="text" placeholder="User Name" />
          <input required name="password" type="password" placeholder="Password" />
          {% if invalid_credentials %}
            <p>Incorrect User Name or Password</p>
          {% endif %}
          <button type="submit" id="signin">Signin</button>
        </form>
      </div>

      <div class="panel register flex justify-content-center">
        <p>Don't have an account?</p>
        <a href="{% url 'accounts:signup' %}?next={{ next }}">Signup</a>
      </div>
    </section>
  </main>
{% endblock %}

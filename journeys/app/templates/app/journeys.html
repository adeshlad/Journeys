{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'app/css/styles.css' %}" />
{% endblock %}

{% block content %}
  <div class="main">
    <div class="container">
      <div class="input-container">
        <div class="list">
          {% for journey in journeys %}
            <a href="{% url 'app:view_journey' slug=journey.slug %}"><p>{{ journey.title }}</p></a>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="container">
      <div class="input-container">
        <a href="{% url 'app:add_journey' %}"><button>Add Journey</button></a>
      </div>
    </div>
  </div>
{% endblock %}
